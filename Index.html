<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Test App</title>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="./Script.js"></script>
</head>
<body>
    <div class="row mt-5">
        <div class="col-12 text-center" id="dateField">
            <input type="text" name="date" id="txtDate" placeholder="Enter Date in MM/DD/YYYY Format"/>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12 text-center">
            <button class="btn btn-warning m-auto" id="submitBtn">Submit!</button>
            <button class="btn btn-danger m-auto txt-white" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="row mt-2">  <!--Optional Label for displaying entered date-->
        <div class="col-12 text-center">
            <label class="m-auto" id="currDateLabel"></label>
        </div>
    </div>

    <div class="row mt-2">  <!--Optional Label for displaying next date-->
        <div class="col-12 text-center">
            <label class="m-auto" id="nxtDateLabel"></label>
        </div>
    </div>

</body>
</html>
